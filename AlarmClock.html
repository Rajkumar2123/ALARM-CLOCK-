<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Alarm Clock</h1>

  <!-- Display Current Time -->
  <div id="current-time">

        <!-- Alarm Set Form -->
        <form id="alarm-form">
             <div class="mb-3">
                <label for="alarm-time" class="form-label">clock</label>
                 <input type="text" id="alarm-time"readonly />
            </div>
            <div class="mb-3">
                <label for="alarm-input" class="form-label">Set Alarm Time:</label>
                 <input type="time" id="alarm-input" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="alarm-message" class="form-label">Alarm Message:</label>
                <input type="text" id="alarm-message" class="form-control" placeholder="Enter alarm message" required>
            </div>
            <button type="submit" class="btn btn-primary">Set Alarm</button>
            <button type="button" class="btn btn-secondary" id="cancel-alarm">Cancel Alarm</button>
        </form>

        <!-- Alarm Status -->
        <div id="alarm-status" class="mt-3">
            <p>No alarm set.</p>
      
  </div>
</div>  
    <script src="AlarmClock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
